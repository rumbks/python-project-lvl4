{% extends 'basic/page.html' %}

{% load bootstrap4 %}

{% block body %}
<p>{% block delete_message %}{% endblock %}</p>
<form method="post">

        <input class="btn btn-danger" type="submit" value="{% block button_value %}{% endblock %}">
    {% endbuttons %}
</form>
{% endblock %}
