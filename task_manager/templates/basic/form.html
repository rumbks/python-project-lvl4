{% extends 'basic/page.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block body %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <input class="btn btn-primary" type="submit" value="{% block button_value %}{% endblock %}">
    {% endbuttons %}
</form>
{% endblock %}
